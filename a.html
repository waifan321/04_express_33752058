<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>My Simple Page</title>
    <style>
        body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; line-height: 1.6; margin: 2rem; color: #222; }
        header { margin-bottom: 1.5rem; }
        nav a { margin-right: 1rem; color: #0366d6; text-decoration: none; }
        main { max-width: 720px; }
        footer { margin-top: 2rem; font-size: 0.9rem; color: #555; }
        .card { padding: 1rem; border: 1px solid #eee; border-radius: 6px; background: #fafafa; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Page</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <section id="about" class="card">
            <h2>About</h2>
            <p>This is a minimal HTML template you can edit. Replace this text with your own content.</p>
        </section>

        <section id="projects" style="margin-top:1rem;">
            <h2>Projects</h2>
            <ul>
                <li>Project A — a short description.</li>
                <li>Project B — another description.</li>
            </ul>
        </section>

        <section id="contact" style="margin-top:1rem;">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:you@example.com">you@example.com</a></p>
        </section>
    </main>

    <footer>
        <small>&copy; <span id="year"></span> Your Name</small>
    </footer>

    <script>
        // Small script to set the current year
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
